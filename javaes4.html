<!DOCTYPE html>
<html>

<head>
    <title>Prova Javascript</title>
</head>

<body>
    <h1>Esercizi Javascript</h1>
    <h2>Scrivere un programma JavaScript che ritorni il seguente output
        *sono necessari 2 cicli for annidati.
        1<br>12<br>123<br>1234<br>12345<br>123456<br>1234567<br>12345678<br>
    </h2>
    <p>ed ecco a voi la sequenza:<br></p>
    
    <script>
        for(let i =1; i<9; i++){
            document.write("<br>")
            for(let j = 1; j <=i; j++){
                document.write(j)
            }
        }
        </script>
        </body>
