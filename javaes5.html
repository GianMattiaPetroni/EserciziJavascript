<!DOCTYPE html>
<html>

<head>
    <title>Prova Javascript</title>
</head>

<body>
    <h1>Esercizi Javascript</h1>
    <h2>Scrivere un programma JavaScript che stampi i primi 8 numeri della serie di Fibonacci utilizzando il ciclo While.</h2>
<script>
let a = 0;
let b = 1;
let c = 2;
let i = 0;

document.write(b+ "<br>"); 
document.write(c+ "<br>");
while(i<6){
    a = b + c;
    b = c;
    c = a;
    document.write(a+ "<br>");
    i++;   
}
</script>
</body>
</html>
