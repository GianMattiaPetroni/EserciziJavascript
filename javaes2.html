<body>
    <h1>Esercizi Javascript</h1>
    <h2>Scrivere un ciclo for in JavaScript che iteri da 0 a 15. A ogni iterazione, controllerà se il numero corrente è pari o dispari.</h2>

    <script>
    for(let i = 0;i<16;i++){
    if(i % 2 === 0){
        document.write(i+ " è un numero pari <br>");
    } else {
        document.write(i+" è un numero dispari <br>");
     }
}
    </script>
    </body>
